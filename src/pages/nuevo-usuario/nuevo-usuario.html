<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Nuevo cliente</ion-title>
    <ion-buttons end navPop>
        <button ion-button icon-only (click)="AgregarCliente()">
          <ion-icon name="md-checkmark"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
      <ion-label floating>Apellido Paterno</ion-label>
      <ion-input name="aPaterno" type="text" [(ngModel)]="cliente.aPaterno" clearInput></ion-input>
      </ion-item>
      
      <ion-item>
      <ion-label floating>Apellido Materno</ion-label>
      <ion-input name="aMaterno" type="text" [(ngModel)]="cliente.aMaterno" clearInput></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input name="nombre" type="text" [(ngModel)]="cliente.nombre" clearInput></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>Telefono</ion-label>
      <ion-input name="telefono" type="number" [(ngModel)]="cliente.telefono" clearInput></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input name="correo" type="email" [(ngModel)]="cliente.correo" clearInput></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>Comentarios</ion-label>
      <ion-input name="comentario" type="text" [(ngModel)]="cliente.comentarios" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>URL de fotograf√≠a</ion-label>
        <ion-input name="foto" type="text" [(ngModel)]="cliente.foto" clearInput></ion-input>
        </ion-item>
        <ion-item> 
            <img src="{{cliente.foto}}">  
          </ion-item>
      
    </ion-list>
  </form>
</ion-content>
