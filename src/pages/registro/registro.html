<ion-header >

  <ion-navbar color="secondary">
    <ion-title>Registrarse</ion-title>
    <ion-buttons end navPop>
      <button ion-button icon-only (click)="registrar()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input name="nombre" type="text" [(ngModel)]="vendedor.usuario" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input name="nombre" type="password" [(ngModel)]="vendedor.contrasena" clearInput></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input name="nombre" type="text" [(ngModel)]="vendedor.nombre" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Apellido Paterno</ion-label>
        <ion-input name="nombre" type="text" [(ngModel)]="vendedor.aPaterno" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Apellido Materno</ion-label>
        <ion-input name="nombre" type="text" [(ngModel)]="vendedor.aMaterno" clearInput></ion-input>
      </ion-item>
      <ion-item>
          <button ion-button full navPop (click)="registrar()">Registrarse</button>
        </ion-item>
    </ion-list>
  </form>
</ion-content>
