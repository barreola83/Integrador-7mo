<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Ver venta</ion-title>
    <ion-buttons end navPop>
      <button ion-button icon-only (click)="guardarVenta()">
        <ion-icon name="md-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list>
        <ion-item>
            <ion-label>Fecha de venta</ion-label>
            <ion-input name="fecha" type="date" [(ngModel)]=" fecha " (ionChange)=setFecha($event)></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Cliente:</ion-label>
            <ion-input name="cliente" type="[text]" value="{{cliente.nombre}} {{cliente.aPaterno}}" disabled="true"></ion-input>
            <button ion-button item-right (click)="seleccionarCliente()" >
                <ion-icon name="md-create"></ion-icon>
            </button>
          </ion-item>
          <ion-item>
            <ion-label fixed>Producto:</ion-label>
            <ion-input name="producto" type="[text]" value="{{producto.nombreProducto}}" disabled="true"></ion-input>
            <button ion-button item-right (click)="seleccionarProducto()" >
                <ion-icon name="md-create"></ion-icon>
            </button>
          </ion-item>
          <ion-item>
              <ion-label fixed>Tipo de pago:</ion-label>
              <ion-input name="tipoPago" type="[text]" value="{{ tipoPago }}" disabled="true"></ion-input>
              <button ion-button item-right (click)="opcionesPago()" >
                  <ion-icon name="md-create"></ion-icon>
              </button>
            </ion-item>
    </ion-list>
  </ion-card>
  <ion-card *ngIf="tipoPago!='Contado'">
    <ion-card-header>
      Abonos
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let a of abonos">
        <h3>Fecha: {{ a.fechaAbono }}</h3>
        <h3>Cantidad: {{a.cantidad}}</h3>
      </ion-item>
    </ion-list>
  </ion-card>
    
</ion-content>
