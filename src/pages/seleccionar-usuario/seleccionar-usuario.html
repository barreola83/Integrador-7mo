<ion-header>

  <ion-navbar color="primary">
    <ion-title>Seleccionar cliente</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="registrarUsuario()">
        <ion-icon name="md-person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
   
      <ion-list>
        <ion-item *ngFor="let p of clientes" (click)="seleccionar(p)">
            <ion-avatar item-start>
                <img src="{{ p.fotoCliente }}">
              </ion-avatar>
          <h2>{{ p.nombre }} {{ p.aPaterno }} {{ p.aMaterno }}</h2>

        </ion-item>
      </ion-list>
</ion-content>
