<ion-header>

  <ion-navbar color="primary">
    <ion-title>Seleccionar producto</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="registrarProducto()">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let p of productos" (click)="seleccionar(p)">
        <ion-avatar item-start>
            <img src="{{ p.fotoProducto }}">
          </ion-avatar>
          <h1>{{ p.nombreProducto }}</h1>
          <h3>{{ p.descripcion }}</h3>
          <h2>${{ p.precioVenta }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
